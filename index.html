<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="stylesheet" href="./main.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Ícone agenda">
            <h1>Contact Me</h1>
        </header>
        <form id="form-contact">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome-contato" placeholder="Nome do contato" required><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="tel-contato" placeholder="Telefone" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email-contato" placeholder="E-mail"><br>
            <button type="submit">Adicionar Contato</button>
        </form>
        <div class="container-table">
            <table cellspacing="0">
                <thead class="thead">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>
            <p>
                Projeto criado apenas para fins educacionais. Todo o conteúdo, incluindo textos e imagens, é fictício e foi utilizado sob licença livre.
                <br>&lt;/> by <a href="https://github.com/carolmoreiradev?tab=repositories" title="Meu repositório no GitHub">Carolina Moreira</a>
            </p>
            <img src="./images/background2.jpg">
        </footer>
    </div>
    <script src="main.js"></script>
    </body>
</html>
